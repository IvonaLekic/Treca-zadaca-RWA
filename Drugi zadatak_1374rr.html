<!DOCTYPE html>
<html>
    <head>
        <link href="style.css" type="text/css" rel="stylesheet">
        <script
        src="https://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
        crossorigin="anonymous"></script>
        <script>
            $(document).ready(function()
            {
                $('input[type="button"]').click(function()
                {
                    var table="<table>";
                    for(i=0;i<=$('input[id="row"]').val();i++)
                    {
                        table += "<tr>";
                        for(j=0;j<=$('input[id="column"]').val();j++)
                        {
                            table +="<td>" + i +"|" + j + "</td>";
                        }
                        table +="</tr>";
                    }
                    table +="</table>";
                    $('div[id="divonja"]').append(table);
                })
            })
        </script>
    </head>
    <body>
        Red = <input id="row" type="text">
        <br>
        Stupac <input id="column" type="text">
        <br>
        <input type="button" value="Create Table">
        <br>
        <div id="divonja">

        </div>
    </body>
</html>
